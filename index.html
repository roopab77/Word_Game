<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Word Game</title>
</head>

<body>
  <div class="container"> 
    <div class="card   mt-5 p-3 mb-2">
      <h2 class="text-center display-4">
        <strong>H A N G M A N</strong><br>  Guess the colleges
      </h2>
    </div>

    <div class="row">
      <div class="col-md-3 mr-3">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="../Word_Game/assets/images/banner.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">To play game</h5>
            <p class="card-text">Press the button below to get started!!</p>
            <a href="#" class="btn btn-primary">Start</a>
            <h5>Score : <span id="score">0</span></h5>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card bg-light mb-3"  >
          <div class="card-header">Start Guessing</div>
          <div class="card-body">
            <h5 class="card-title">Current Word </h5>
            <div id="dashes" style="height: 210px"></div>
              <h5>Guesses remaining - </h5><span id="guesses-remaining">10</span>

          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top" src="../Word_Game/assets/images/oxford.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">This is a small hint for you to guess.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5>Letters guessed - <span id="letters-guessed">d,e,f,g,h,j,k,f  </span></h5>
            
            <br>
          </div>
        </div>


      </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>

</html>
